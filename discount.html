<!DOCTYPE html>
<html>
<head>
    <title>Discount</title>
</head>
<body style="background-color: lightgreen;">
    <h1> Pallavi Discount Calculations</h1>
    <br>
    <label for="price">Enter price per</label>
    <input type="number" id="price" value="10"><br><br>

    <label for="count">Enter the number of items</label>
    <input type="number" id="count" value="9"><br><br>

    <label for="reductions">Enter the discount percent</label>
    <input type="number" id="reductions" value="5"><br><br>

    <button type="button" onclick="discount()" style="background-color: pink;">Show total</button><br><br>

    <div id="result"></div>
    
    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()"> sum</label><br><br>
        <label><input type="radio" name="operation" value="multiply" onclick="chooseOp()"> mul</label><br><br>
        <label><input type="radio" name="operation" value="exponent" onclick="chooseOp()"> exp</label><br>
    </form>

    <div id="operationResult"></div>

    <script>
        function discount() {
            const price = document.getElementById('price').value;
            const count = document.getElementById('count').value;
            const reductions = document.getElementById('reductions').value;
            let toShow = "Totals are: ";

            for (let i = 0; i < 5; i++) {
                const discountPercentage = parseInt(reductions) + i;
                const calculatedCost = (price * count * (100 - discountPercentage) / 100).toFixed(2);
                toShow += `${discountPercentage}% is ${calculatedCost}; `;
            }
            document.getElementById('result').innerHTML = toShow;
        }
        function chooseOp() {
            const price = parseFloat(document.getElementById('price').value);
            const reductions = parseFloat(document.getElementById('reductions').value);
            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;
            let operationResult;  
            switch (selectedOperation) {
                case 'sum':
                    operationResult = price + reductions;
                    break;
                case 'multiply':
                    operationResult = price * reductions;
                    break;
                case 'exponent':
                    operationResult = Math.pow(price, reductions);
                    break;
                default:
                    operationResult = 'Invalid operation';
            }
            document.getElementById('operationResult').innerHTML = `Result of ${selectedOperation} is ${operationResult}`;
        }
    </script>
</body>
</html>
