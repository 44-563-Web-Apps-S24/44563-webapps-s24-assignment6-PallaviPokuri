<!DOCTYPE html>
<html>
 <head>
    <title>Discount</title>
 </head>
<body>
    <h1>Pallavi Discount Calculations</h1>

    <label for="price">Enter price per:</label>
    <input id="price" type="number" value="10"><br>

    <label for="count">Enter the number of items:</label>
    <input id="count" type="number" value="9"><br>

    <label for="reductions">Enter the discount percent:</label>
    <input id="reductions" type="number" value="5"><br>

    <button onclick="discount()">Show total</button><br>

    <p id="Output">Result</p>
    <form>
        <label for="sum">sum</label>
        <input id="sum" type="radio"  name="operation" value="sum" onclick="chooseOp()"><br>
        
        <label for="mult">mult</label>
        <input id="multiply" type="radio" name="operation" value="multiply" onclick="chooseOp()"><br>
        
        <label for="exp">exp</label>
        <input id="exponent" type="radio" name="operation" value="exponent" onclick="chooseOp()"><br>
        
      </form>
    <p id="result">Here are the results</p>
   
<script>  
function discount() {
        const priceInput = document.getElementById('price').value;
        const countInput = document.getElementById('count').value;
        const reductionsInput = document.getElementById('reductions').value;
        let toShow = "Totals are: ";

        for (let i = 0; i < 5; i++) {
            const discountPercentage = parseInt(reductionsInput) + i;
            const calculatedCost = (priceInput * countInput * (100 - discountPercentage) / 100).toFixed(2);

            toShow += `${discountPercentage}% is ${calculatedCost}; `;
        }
         document.getElementById('result').innerHTML = toShow;
    }
</script>

<script>
   function chooseOp() {
            const priceInput = parseFloat(document.getElementById('price').value);
            const reductionsInput = parseFloat(document.getElementById('reductions').value);
            const selectedOperation = document.querySelector('input[name="operation"]:checked').value;
            let operationResult;  
            switch (selectedOperation) {
                case 'sum':
                    operationResult = priceInput + reductionsInput;
                    break;
                case 'multiply':
                    operationResult = priceInput * reductionsInput;
                    break;
                case 'exponent':
                    operationResult = Math.pow(priceInput, reductionsInput);
                    break;
                default:
                    operationResult = 'Invalid operation';
            }
            document.getElementById('operationResult').innerHTML = `Result of ${selectedOperation} is ${operationResult}`;
        }

</script>
</body>
</html>
