<!DOCTYPE html>
<html>
<head>
    <title>packing</title>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>

<body style="background-color: bisque;">
    <h1>Pallavi packs for a trip</h1><br>

    <form>
        <label><input type="checkbox" id="light" value="True">Pack light</label><br><br>
        <label><input type="checkbox" id="carry" value="True"> Carry on</label><br><br>
        <label><input type="checkbox" id="tablet" value="False">Tablet</label><br><br>
        <button type="button" onclick="selectPack()" style="color: brown;">Select for packing</button>
    </form><br><br>

    <div id="Result"></div>
    <script>
        let my_pack = {};

        function selectPack() {
            my_pack = {};
            my_pack.light = document.getElementById("light").checked;
            my_pack.carry = document.getElementById("carry").checked;
            my_pack.tablet = document.getElementById("tablet").checked;

            document.getElementById("Result").innerHTML = JSON.stringify(my_pack);
        }
    </script>
    <br>
    <form>
        <label for="Month">Enter travel month:</label>
        <input type="text" id="Month" value="May"><br><br>

        <label for="Price">Enter price:</label>
        <input type="text" id="Price" value=" "><br><br>

        <button type="button" onclick="updatePack()" style="background-color: orange;">update the pack</button>
    </form>

    <div id="Result"></div>

    <script>
        function updatePack() {

            const month = document.getElementById("Month").value;
            const price = document.getElementById("Price").value;
            my_pack.Month = month;
            my_pack.price = price;

            document.getElementById("Result").innerHTML = JSON.stringify(my_pack);
        }
    </script>
   
</body>
</html>
