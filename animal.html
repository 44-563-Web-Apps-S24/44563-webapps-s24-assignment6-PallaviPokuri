<!DOCTYPE html>
<html>
<head>
    <title>Animal Game </title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>

<body style="background-color:lightpink">
    <h1 style="color:blue"> Animal game by Pallavi</h1>
    <form>
        <label for="hiddenAnimal">The hidden animal type</label>
        <input type="password" id="hiddenAnimal" value="Chicken"><br><br>

        <label for="guessAnimal">Guess the animal</label>
        <input type="text" id="guessAnimal"><br><br>
        <button type="button" onclick="checkAnimal()"style="background-color: #121212; color: white;">Check the guess</button>
    </form>

    <div id="result"></div>
    <script>
        let wrong = 0;
        let correct = 0;
        function checkAnimal() {
            const hiddenAnimal = document.getElementById('hiddenAnimal');
            const guessAnimal = document.getElementById('guessAnimal');
            const resultElement = document.getElementById('result');
            if (hiddenAnimal.value === guessAnimal.value) {
                correct++;
                console.log(correct);
                alert("Ruff ruff");
            } else {
                wrong++;
                console.log(wrong);
                alert("Grrrr");
            }
            resultElement.innerHTML = `<p>Correct: ${correct}, Wrong: ${wrong}</p>`;
            guessAnimal.value = ''; 
            if (wrong > correct) {
                document.querySelector('button').onclick = function () {
                    alert("Sorry, too many wrong guesses.");
                };

        }
    }
    </script>
    <br><br>
    <div>
        <img id="Image" src="Orange juice.jpg" alt="Image" width="150" height="150">
    </div>
    <script>
        let useImage = 1;
        function selectImage() {
            const Image = document.getElementById('Image');
            switch (useImage) {
                case 1:
                    Image.src = "Orange juice.jpg";
                    useImage = 2;
                    break;
                case 2:
                    Image.src = "Kappa Colada.jpg";
                    useImage = 3;
                    break;
                case 3:
                    Image.src = "Pepsic.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
    </script>
    </body>
</html>
